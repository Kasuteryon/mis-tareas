<ion-list color="dark">
  <ion-item-sliding *ngFor="let item of tareaService.listas.slice().reverse() | filtro:terminada">

    <ion-item detail  (click)="listaSeleccionada(item)">
      <ion-label>{{item.titulo}}</ion-label>

      <ion-note color="warning" slot="end">{{item.items.length}} elementos</ion-note>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="borrarLista(item)">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="start">
      <ion-item-option color="success" (click)="editarLista(item)">
        <ion-icon slot="icon-only" name="create-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
